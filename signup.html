<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        
        <div>
            <a href="index.html" class="text-white hover:text-gray-300 mr-4">Home</a>
            <a href="signup.html" class="text-white hover:text-gray-300 mr-4">Signup</a>
            <a href="login.html" class="text-white hover:text-gray-300 mr-4">Login</a>
            <a href="product.html" class="text-white hover:text-gray-300 mr-4">Product</a>
            <a href="addproduct.html" class="text-white hover:text-gray-300">Add Product</a>
        </div>
    </div>
</nav>
  <!-- Signup Form -->
  <div class="container mx-auto flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl mb-4">Signup</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md w-full">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md w-full">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md w-full">
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">Signup</button>
      </form>
    </div>
  </div>
</body>
</html>
